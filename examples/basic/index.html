<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script src="../../bower_components/gibberish-dsp/build/gibberish.js"></script>
    <script src="../../bower_components/sig-js/sig.js"></script>
    <script src="../../bower_components/drainpipe/drainpipe.js"></script>
    <script src="../../wires.js"></script>
    <script>
var put = sig.put

var sine = wires.sine,
    square = wires.square,
    add = wires.add,
    mul = wires.mul,
    out = wires.out


var s = sig()

vv(7)
  (sine)
  (mul, 220)
  (add, 440)
  (mul, s)
  (square)
  (out)

vv(s)
  (mul, 440)
  (sine)
  (out)

setInterval(function() {
  put(s, Math.random())
}, 200)
    </script>
  </body>
</html>
